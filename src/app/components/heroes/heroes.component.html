<h1>Heroes: <small>Marvel y DC</small></h1>
<div class="container">
  <!-- Inicio de columna general: Muestra todos los héroes -->
  <div class="column">
    <div class="col animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">  
      <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img [src]="heroe.img" class="img-fluid rounded-start" alt="Aquaman">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{heroe.nombre}}</h5>
              <p class="card-text">{{heroe.bio}} </p>
                <p class="card-text"><small class="text-body-secondary">{{heroe.aparicion}}</small></p>
              <button (click)="verHeroe(i)" class="btn btn-secondary">Ver</button>
            </div>
          </div>
        </div>
      </div>
    </div> 
    <!--Fin columna-->
    
  </div>
  <!-- Inicio columna para resultados de búsqueda: -->
<div class="column">
  <h2>Resultados de Búsqueda</h2>
  <br>
  <div *ngFor="let heroe of heroesEncontrados">    
    <div class="card border-dark mb-3" style="max-width: 18rem;">
      <div class="card-header">{{heroe.aparicion}}</div>
      <div class="card-body">
        <div class="col-md-4">
          <img [src]="heroe.img" class="img-fluid rounded-start" alt="Aquaman">
        </div>
        <br>
        <h5 class="card-title"><i>{{heroe.nombre}}</i></h5>
        <p class="card-text">{{heroe.bio}} </p>
      </div>
    </div>
  </div>  
</div>
</div>
